<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/a139c9b34f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Bungee+Inline&family=Voltaire&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="barra">
            <h2 class="logo"><i class="icono fa-sharp fa-solid fa-fire"></i>Sale Turno</h2> 
            <nav class="navegacion">
                <a class="enlace" href="#">Mis Reservas</a>
                <a class="enlace" href="#">Galeria</a>
                <a class="enlace" href="#">Contacto</a>
            </nav>
        </div>      
    </header>
    <div class="contenedor">
    <form class="formulario" action="">
        <h1 class="t-formulario">Complete el formulario para solicitar turno</h1>
        <div class="campo">
            <label  class="label" for="">Nombre</label>
            <input id="nombre" class="input" type="text" placeholder="Elija el dia">
        </div>
        <div class="campo">
            <label  class="label" for="">Dia</label>
            <input id="dia" class="input" type="date" placeholder="Elija el dia">
        </div>
        <div class="campo">
            <label  class="label" for="">Hora</label>
            <input id="hora" class="input" type="time" placeholder="Elija la hora de inicio">
        </div>
        <div class="campo submit">           
            <input class="enviar" type="submit" value="Enviar">
        </div>
        
    </form>
</div>
<footer class="footer">
    <div class="barra">
        <h2 class="logo"><i class="icono fa-sharp fa-solid fa-fire"></i>Sale Turno</h2> 
        <nav class="navegacion">
            <a class="enlace" href="#">Mis Reservas</a>
            <a class="enlace" href="#">Galeria</a>
            <a class="enlace" href="#">Contacto</a>
        </nav>
    </div>

</footer>

<script src="script.js"></script>
</body>
</html>
